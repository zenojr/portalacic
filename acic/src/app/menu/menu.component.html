<div class="containerTopo">
    <div class="logoPrincipal">
        <a href="#">
            <img src="../../assets/img/ACIC_logo.png" alt="">
        </a>
    </div>
    <mat-toolbar class="menu">    
        <mat-toolbar-row class="menuSuperior">
            <span>            
            <button mat-button [matMenuTriggerFor]="menu">
                A ACIC
                <mat-icon>keyboard_arrow_down</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
                    <button mat-menu-item><a href="/sobre">Sobre a  ACIC</a></button>
                    <button mat-menu-item><a href="/sobre#historico">Histórico</a></button>
                    <button mat-menu-item>Ex-Presidentes</button>
                    <button mat-menu-item>Diretoria</button>
                    <button mat-menu-item>Estatuto</button>
                    <button mat-menu-item>Identidade Visual</button>
                    <button mat-menu-item>Listagem de Associados</button>
                    <button mat-menu-item>Revista ACIC Notícias</button>
                    <button mat-menu-item>Relatório Semanal de Atividades</button>
                    <button mat-menu-item>Contato</button>
            </mat-menu>                        
            </span>
            <span>            
                <button mat-button [matMenuTriggerFor]="solucoes">
                    Soluções Empresariais
                    <mat-icon>keyboard_arrow_down</mat-icon>
                </button>

                <mat-menu #solucoes="matMenu">
                    <button mat-menu-item [matMenuTriggerFor]="cartoes">Cartões</button>
                    <button mat-menu-item>XML</button>
                    <button mat-menu-item>Certificado de Origem</button>
                    <button mat-menu-item>Boa Vista</button>
                    <button mat-menu-item>Certificado Digital</button>
                    <button mat-menu-item>Printe</button>
                    <button mat-menu-item>Uniodonto</button>                    
                </mat-menu>

                <mat-menu #cartoes="matMenu">
                    <button mat-menu-item>Útil Card</button>
                    <button mat-menu-item>Alimentação</button>
                    <button mat-menu-item>Combustível</button>
                    <button mat-menu-item>Cartão Prêmio</button>
                    <button mat-menu-item>Prêmio Natal</button>
                    <button mat-menu-item>ACIC Mais</button>
                </mat-menu>
            </span>
            <span>    
                <button mat-button [matMenuTriggerFor]="nucleos">
                    Núcleos Empresariais
                    <mat-icon>keyboard_arrow_down</mat-icon>
                </button>
        
                <mat-menu #nucleos="matMenu">
                    <button mat-menu-item>Apicultores</button>
                    <button mat-menu-item>Contadores</button>
                    <button mat-menu-item>Comunicação</button>
                    <button mat-menu-item>Gastronomia</button>
                    <button mat-menu-item>Gestão pela Excelência</button>
                    <button mat-menu-item>Imobiliário</button>
                    <button mat-menu-item>Jovem</button>
                    <button mat-menu-item>Recursos Humanos</button>
                    <button mat-menu-item>Conselho de Núcleos</button>
                </mat-menu>     
            </span>
            
            <span class="spacer"></span>
            
            <a href="#">
                <mat-icon svgIcon="facebook" aria-hidden="false"></mat-icon>
            </a>
            <a href="#">
                <mat-icon svgIcon="instagram" aria-hidden="false"></mat-icon>
            </a>
            <a href="#">
                    <mat-icon svgIcon="linkedin" aria-hidden="false"></mat-icon>
            </a>
            <span id="btnAssoc">                
                <button mat-button>Associe-se à ACIC</button>
            </span>
        </mat-toolbar-row>
        
        <mat-toolbar-row class="menuInferior">
            <span>            
                <button mat-button>
                    Agenda de cursos e eventos
                </button>
            </span>
            <span>            
                <button mat-button>
                    Convênios
                </button>
            </span>
            <span>    
                <button mat-button >
                    Contato
                </button>
            </span>
            <span class="spacer"></span>
            <span>
                <mat-form-field class="procurar">
                    <input matInput type="text" 
                           placeholder="Procurar"
                           autocomplete="off">
                    <button mat-button
                            matSuffix mat-icon-button aria-label="Clear">
                        <mat-icon>search</mat-icon>
                    </button>
                </mat-form-field>
            </span>
        </mat-toolbar-row>
    </mat-toolbar>
            

</div>
