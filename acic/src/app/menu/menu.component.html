
<div class="containerTopo">
    <div class="logoPrincipal">
        <img src="../../assets/img/ACIC_logo.png" 
             alt="Acic Caçador">
    </div>
    <div class="menu">
        <div class="menuSuperior">
            <div class="esquerdoSup">
                <button mat-button
                [matMenuTriggerFor]="acic"> 
                A ACIC
                <mat-icon>keyboard_arrow_down</mat-icon>
                </button>
                <mat-menu #acic="matMenu">
                    <button> mat-menu-item>Sobre a ACIC 
                    </button>
                    <button mat-menu-item>Item 2</button>
                </mat-menu>
                <button mat-button> 
                    Notícias
                </button>
                <button mat-button> 
                    Contatos
                </button>
                <button mat-button> 
                    Informações
                </button>
            </div>
            <div class="direitoSup">
            </div>            
        </div>        
        <div class="menuInferior">
            <div class="esquerdoInf">
                <button mat-button
                [matMenuTriggerFor]="acic">
                Produtos
                <mat-icon>keyboard_arrow_down</mat-icon>
                </button>
                <mat-menu #acic="matMenu">
                    <button mat-menu-item>Sobre a ACIC</button>
                    <button> mat-menu-item>Item 2</button>
                </mat-menu>
                <button mat-button
                [matMenuTriggerFor]="acic">
                Serviços
                <mat-icon>keyboard_arrow_down</mat-icon>
                </button>
                <mat-menu #acic="matMenu">
                    <button mat-menu-item>Sobre a ACIC</button>
                    <button mat-menu-item>Item 2</button>
                </mat-menu>
                <button mat-button> 
                    Cursos e Palestras
                </button>
                <button mat-button> 
                        Convênios
                </button>
            </div>
            <div class="direitoInf">
                
                <mat-form-field class="example-full-width">
                    <input matInput 
                           placeholder="Favorite food" 
                           value="Sushi">
                </mat-form-field>

            </div>
        </div>
    </div>
</div>
